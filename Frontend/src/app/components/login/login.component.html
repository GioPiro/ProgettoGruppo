<form>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="usernameInput" required [(ngModel)]="usernameInput" >
        </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="passwordInput" required [(ngModel)]="passwordInput" >
        </div>
    </div>
    <button type="submit" (click)="submitButton()" class="btn btn-success">Submit</button>
</form>
